<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="icon" href="https://i.ibb.co/nMtwVd7m/enter.png" type="image/jpeg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap');
        :root {
            --primary-color: #00838f;
            --secondary-color: #00695c;
            --accent-color: #ff8f00;
            --danger-color: #d32f2f;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.85);
            --text-muted: rgba(255, 255, 255, 0.6);
            --bg-gradient: linear-gradient(135deg, #1a2f35, #0d2620);
            --card-bg: rgba(15, 30, 35, 0.85);
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-soft: 0 5px 15px rgba(0, 0, 0, 0.3);
            --shadow-strong: 0 8px 25px rgba(0, 0, 0, 0.4);
            --border-radius-sm: 8px;
            --border-radius-md: 12px;
            --border-radius-lg: 20px;
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
            --link-color: #42a5f5;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .login-container {
            background: var(--card-bg);
            padding: 30px;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-strong);
            width: 350px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-container h2 {
            margin-bottom: 25px;
            background: linear-gradient(90deg, var(--accent-color), #ff6d00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }
        .login-container label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 91%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: var(--border-radius-sm);
            border: 1px solid var(--border-color);
            background-color: rgba(0, 0, 0, 0.3);
            color: var(--text-primary);
            font-size: 14px;
            transition: all var(--transition-fast);
        }
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 143, 0, 0.2);
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            border-radius: var(--border-radius-sm);
            border: none;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--text-primary);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all var(--transition-normal);
            box-shadow: var(--shadow-soft);
        }
        .login-container button:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-strong);
        }
        .login-container button:active {
            transform: translateY(1px);
        }
        .login-container button:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        .signup-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
            transition: color var(--transition-fast);
        }
        .signup-link a:hover {
            color: #ff6d00;
            text-decoration: underline;
        }
        .forgot-password {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 15px;
        }
        .forgot-password a {
            color: var(--link-color);
            text-decoration: none;
            font-size: 13px;
            transition: color var(--transition-fast);
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        @media (max-width: 576px) {
            .login-container {
                width: 90%;
                padding: 25px 15px;
            }
            .login-container h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>تسجيل الدخول</h2>
        <form>
            <label for="username">البريد الإلكتروني أو اسم المستخدم:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required minlength="8">
            <div class="forgot-password">
                <a href="#" id="forgot-password-link">هل نسيت كلمة المرور؟</a>
            </div>
            <button type="submit" id="login-button" disabled>تسجيل الدخول</button>
        </form>
        <div class="signup-link">
            <p>لا تملك حسابًا؟ <a href="/signup">إنشاء حساب جديد</a></p>
        </div>
    </div>
    <script>
        const API_BASE_URL = 'https://laundry-copyright-writers-expense.trycloudflare.com';
        
        if (localStorage.getItem('token')) {
            window.location.href = '/chat';
        }
        
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        
        passwordInput.addEventListener('input', function() {
            if (passwordInput.value.length >= 8) {
                loginButton.disabled = false;
            } else {
                loginButton.disabled = true;
            }
        });
        
        forgotPasswordLink.addEventListener('click', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            
            if (!username) {
                alert('الرجاء إدخال البريد الإلكتروني أو اسم المستخدم أولاً');
                return;
            }
            
            fetch(`${API_BASE_URL}/forgot-password`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('تم إرسال رابط تغيير كلمة المرور إلى بريدك الإلكتروني');
                } else {
                    alert(data.message || 'حدث خطأ أثناء إرسال رابط التغيير');
                }
            })
            .catch(error => {
                alert('حدث خطأ أثناء إرسال رابط التغيير');
                console.error(error);
            });
        });
        
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            fetch(`${API_BASE_URL}/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.message || 'حدث خطأ ما');
                    });
                }
                return response.json();
            })
            .then(data => {
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    window.location.href = '/chat';
                }
            })
            .catch(error => {
                alert(`${error.message}`);
            });
        });
    </script>
</body>
</html>
